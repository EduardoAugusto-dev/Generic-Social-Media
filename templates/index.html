<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/app.css') }}">
  <title>Home</title>
</head>
<body>

<div class="container">
  <nav class="navbar bg-body-tertiary custom">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img class="logo" src="{{ url_for('static', filename='images/generic_logo.png') }}" alt="Logo" width="30" height="24">
        Generic Social Media
      </a>
      <button class="navbar-toggler nav-custom" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mt-2">
          <li class="nav-item config">
            <a href="/settings" class="nav-link">
              <i class="bi bi-gear"></i> Config
            </a>
          </li>
          <li class="nav-item logout">
            <a href="/logout" class="nav-link">
              <i class="bi bi-box-arrow-right"></i> Logout
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div>
    {% include 'post_form.html' %}
  </div>

  <div>
      {% for post in posts %}
        {% include 'edit_form.html' %}
      {% endfor %}  
  </div>

  <div>
    {% include 'post_list.html' %}
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
